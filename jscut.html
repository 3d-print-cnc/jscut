<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>jscut</title>

    <link href="lib/bootstrap-3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="jscut.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <!-- Fixed navbar -->
        <div class="row">
            <div class="navbar navbar-default " role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">jscut</span>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a class="choose-file">Open SVG<input type="file" id="choose-svg-file" multiple></a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <!-- Begin page content -->
        <div class="row">
            <!-- left -->
            <div class="col-sm-3 left-column">
                <!-- operations -->
                <div class="panel panel-default" id="Operations">
                    <div class="panel-heading">
                        <h3 class="panel-title">Operations</h3>
                    </div>
                    <div class="panel-body">
                        <button data-bind="click: addOperation, enable:selectionViewModel.selNumSelected()>0">Add</button>
                    </div>
                    <table class="table operationsTable">
                        <tbody data-bind="foreach: operations">
                            <tr>
                                <td>
                                    <select data-bind="value: combineOp">
                                        <option>Union</option>
                                        <option>Intersect</option>
                                        <option>Diff</option>
                                        <option>Xor</option>
                                    </select>
                                </td>
                                <td>
                                    <select data-bind="value: type">
                                        <option>Pocket</option>
                                        <option>Outline</option>
                                    </select>
                                </td>
                                <!--<td><a href="#" data-bind="click: $root.removeOperation">Remove</a></td>-->
                                <td><a href="#" data-bind="click: generateToolPath">Generate</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- center -->
            <div class="col-sm-6">
                <svg id="MainSvg" height="80%" />
            </div>

            <!-- right -->
            <div class="col-sm-3 right-column">
                <div id="alert_placeholder"></div>
                <!-- material -->
                <div class="panel panel-default" id="Material">
                    <div class="panel-heading">
                        <h3 class="panel-title">Material</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <svg id="MaterialSvg" class="autoheight" viewBox="0 0 74 35" internalWidth="74" internalHeight="35" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="selectMatUnits" class="col-sm-5 control-label">Units</label>
                                <div class="col-sm-7">
                                    <select class="form-control" id="selectMatUnits" data-bind="value: matUnits">
                                        <option>inch</option>
                                        <option>mm</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputMatThickness" class="col-sm-5 control-label">Thickness</label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control" id="inputMatThickness" data-bind="value: matThickness" placeholder="Thickness">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="selectMatZOrigin" class="col-sm-5 control-label">Z Origin</label>
                                <div class="col-sm-7">
                                    <select class="form-control" id="selectMatZOrigin" data-bind="value: matZOrigin">
                                        <option>Top</option>
                                        <option>Bottom</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputMatClearance" class="col-sm-5 control-label">Clearance</label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control" id="inputMatClearance" data-bind="value: matClearance" placeholder="Clearance">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Curve To Line Conversion -->
                <div class="panel panel-default" id="CurveToLine">
                    <div class="panel-heading">
                        <h3 class="panel-title">Curve To Line Conversion</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="inputSelMinNumSegments" class="col-sm-5 control-label">Minimum Segments</label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control" id="inputSelMinNumSegments" data-bind="value: selMinNumSegments" placeholder="Segments">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputSelMinSegmentLength" class="col-sm-5 control-label">Minimum Segment Length (<span data-bind="text: selMinSegmentLength.units()"></span>)</label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control" id="inputSelMinSegmentLength" data-bind="value: selMinSegmentLength" placeholder="Length">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <p class="text-muted">Place sticky footer content here.</p>
        </div>
    </div>

    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/bootstrap-3.1.1/js/bootstrap.min.js"></script>
    <script src="lib/knockout-3.1.0.js"></script>
    <script src="lib/snap-0.2.0.svg-min.js"></script>
    <script src="lib/clipper_unminified-6.1.3.2.js"></script>
    <script src="js/path.js"></script>
    <script src="js/Cam.js"></script>
    <script src="js/MaterialViewModel.js"></script>
    <script src="js/SelectionViewModel.js"></script>
    <script src="js/OperationsViewModel.js"></script>
    <script src="js/jscut.js"></script>
</body>
</html>
